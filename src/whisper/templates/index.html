<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Whisper</title>
        <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon-96x96.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <ul class="text-center list-inline">
                    <li><img src="assets/logo.png"/></li>
                    <li><h2 class="vcenter">Whisper</h2></li>
                </ul>
            </div>
            <form id="form" onsubmit="new_link(event);">
                <div class="mb-3">
                    <label class="form-label" for="password">Secret Password</label>
                    <input class="form-control" autocomplete="off" type="text" id="password" required>
                </div>
                <br />
                <br />
                <div class="mb3">
                    <label class="form-label" for="secret_text">Secret text</label>
                    <textarea class="form-control" name="secret_text" rows="5" id="secret_text" placeholder="Enter secret text here or select a file below"  ></textarea>
                </div>
                <br />
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button" onclick="file_choose();">Or Select a File</button>
                </div>
                <input class="form-control" type="file" id="secret_file" name="secret_file" onchange="file_select();" style="display:none"  />
                <br />
                <br />
                <div class="mb-3">
                    <label class="form-label" for="expiration">Expiration</label>
                    <select class="form-select" id="expiration" required>
                        <option>One time use</option>
                        <option>1 hour</option>
                        <option>1 day</option>
                        <option>1 week</option>
                    </select>
                </div>
                <br />
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">Create Secret</button>
                </div>
            </form>
            <br />
            <div id="copy-link-target" class="copy-link">
                <div class="input-group">
                    <input type="text" class="form-control" id="secret_link" onclick="this.setSelectionRange(0, this.value.length);" readonly>
                    <span class="input-group-button">
                        <button type="button" class="btn btn-light clipbtn" id="copybutton" data-clipboard-target="#secret_link" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Copied!">
                            <img class="clippy" id="copyicon" src="assets/clippy.svg" width="13" alt="Copy to clipboard">
                        </button>
                    </span>
                </div>
            </div>
        </div>

        <nav class="navbar fixed-bottom navbar-light bg-light text-right github-link">
            <div class="row-fluid text-left">
                &nbsp;&nbsp;&nbsp;v{{version}}
            </div>
            <div class="row-fluid text-right">
                <a href="https://github.com/viyh/whisper">Whisper on Github &#10142;</a>&nbsp;&nbsp;
            </div>
        </nav>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
        <script type="text/javascript" src="assets/whisper.js"></script>
        <script>
            $(document).ready(function () {
                document.getElementById("secret_text").focus();
                document.getElementById("password").value = random_pw();
                init_clipboard();
                init_tooltip();
            });
        </script>
    </body>
</html>
